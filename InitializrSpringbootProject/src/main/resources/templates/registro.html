        <div class="container-fluid m-5 contenedor">

            <!-- cuando una persona haga clic en guardar lo que se dispara es una action, se dispara al servidor
            y se ejecuta atravez de una url /autor/registro y esto sucede atravez de una peticion post,
            el input va a enviar datos a travez de una variable, esa variable va a viajar con un nombre 
            que se lo damos a travez del atributo name, tiene que coincider con el nombre que llega como parametro
            en nuestro controlador -->
            <form class="formulario" th:action="@{/paciente/registrar}" method="POST">

                <div class="form-group my-3"> 
                    <label class="mb-2">Nombre</label> 
                    <!-- input es para ingresar el nombre del autor  -->
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese su Nombre">
                </div>
                <!-- y un boton de tipo submit, que al ser presionado es el que va a enviar la informacion
                para que nosotros podamos tomarla, guardarla o manipularla segun deseemos-->
                <div class="form-group my-3"> 
                    <label class="mb-2">Apellido</label> 
                    
                    <input type="text" class="form-control" name="apellido" placeholder="Ingrese su Apellido">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Numero Dni</label> 
                    
                    <input type="text" class="form-control" name="dni" pattern="[0-9]{8}" required placeholder="Ingrese su Dni">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Sexo</label> 
                    
                    <input type="text" class="form-control" name="sexo" placeholder="Masculino o femenino">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Obra Social</label> 
                   
                    <input type="text" class="form-control" name="obraSocialPaciente" placeholder="Ingrese su obra social">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Numero de Afiliado</label> 
                    
                    <input type="text" class="form-control" name="numeroDeAfiliado" placeholder="Ingrese su numero afiliado">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Email</label> 
                   
                    <input type="email" class="form-control" name="email" placeholder="example@gmail.com">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Telefono</label> 
                    
                    <input type="text" class="form-control" name="telefono" placeholder="celular o fijo" pattern="[0-9]{8}" required>
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">ContraseÃ±a</label> 
                   
                    <input type="password" class="form-control" name="password" placeholder="password">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Confirmar ContraseÃ±a</label> 
                    
                    <input type="password" class="form-control" name="password2" placeholder="password">
                    <div class="invalid-feedback">Las contraseÃ±as no coinciden.</div>
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Motivo de Consulta</label> 
                   
                    <input type="text" class="form-control" name="motivoConsulta" placeholder="Ingrese su motivo de consulta">

                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">REGISTRAR</button>

                <p class="text-center text-muted mt-5 mb-0">ï¿½Ya tienes una cuenta? <a th:href="@{/login}"
                                                                                      class="fw-bold text-body"><u>Iniciar Sesion</u></a></p>


            </form>


            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
